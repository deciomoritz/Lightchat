<ion-view title="Login">
    <ion-content class="_login">
        <div class="list">
            <div class="button-container">
                <button class="button" ng-click="logger.login()" ng-disabled="!logger.phone || logger.phone.length === 0">
                    Login with google
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
