<ion-view title="Chat">
    <ion-content class="chat">
        <div class="label-subtitle">
			Room {{chatName}}.
		</div>
        <ul class="list">
            <li class="item message-item" ng-repeat="itemView in chatter.allMessages">
				<a class="item item-avatar" href="#">
			    	<img src="{{itemView.user.picture}}" />
					<label>{{itemView.message.text}}</label>
					<label class="sent-by">Sent by {{itemView.user.given_name}}</label>
	                <label class="label-date">{{itemView.message.sentAt | date: "MMM, dd 'at' HH:MM"}}</label>
			    </a>
        	</li>
        </ul>
		<div class="item item-input-inset">
	  		<label class="item-input-wrapper">
				<input id="input" type="text" ng-model="chatter.message" on-return="logger.login()" placeholder="Type your message">
  			</label>
  			<button class="button button-small" ng-click="chatter.sendMessage(chatter.message);chatter.message = null">
				Send
			</button>
		</div>
    </ion-content>
</ion-view>
