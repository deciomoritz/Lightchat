<ion-view title="{{'CHAT' | translate}}">
	<ion-nav-buttons side="right">
		<button class="button flag" ng-click="changeLanguage('pt-BR')">
			<img src="https://cdn2.iconfinder.com/data/icons/world-flag-icons/256/Flag_of_Brazil.png"/>
		</button>
		<button class="button flag" ng-click="changeLanguage('en-US')">
			<img src="https://cdn1.iconfinder.com/data/icons/flags-of-the-world-2/128/united-states-circle-128.png"/>
		</button>
	</ion-nav-buttons>
    <ion-content class="chat">
        <div class="label-subtitle">
			{{'ROOM' | translate}} {{chatName}}.
		</div>
        <ul class="list">
            <li class="item message-item" ng-repeat="itemView in chatter.allMessages">
				<div class="item item-avatar">
			    	<img src="{{itemView.user.picture}}" />
					<span>{{itemView.message.text}}</span>
					<label class="sent-by">{{itemView.user.given_name}}</label>
	                <label class="label-date">{{itemView.message.sentAt | date: 'fullDate'}}</label>
			    </div>
        	</li>
        </ul>
		<div class="item item-input-inset">
	  		<label class="item-input-wrapper">
				<input class="mousetrap" id="input" type="text" ng-model="chatter.message" on-return="logger.login()" placeholder="{{'TYPE_YOUR_MESSAGE' | translate}}">
  			</label>
  			<button class="button button-small" ng-click="chatter.sendMessage()">
				{{'SEND' | translate}}
			</button>
		</div>
    </ion-content>
</ion-view>
