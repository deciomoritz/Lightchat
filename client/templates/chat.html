<ion-view title="Chat">
    <ion-content class="chat">
        <div class="label-subtitle">
			Room {{chatName}}.
		</div>
        <ul class="list">
            <li class="item message-item" ng-repeat="message in chatter.allMessages">
                <label>{{message.text}}</label>
                <label class="num-members">{{message.sentAt | date: "MMM, dd 'at' HH:MM"}}</label>
        	</li>
        </ul>
		<div class="item item-input-inset">
	  		<label class="item-input-wrapper">
				<input type="text" ng-model="chatter.message" on-return="logger.login()" placeholder="Type your message">
  			</label>
  			<button class="button button-small" ng-click="chatter.sendMessage(chatter.message);chatter.message = null">
				Send
			</button>
		</div>
    </ion-content>
</ion-view>
